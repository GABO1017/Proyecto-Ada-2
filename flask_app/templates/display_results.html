<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>
    <h1>AQUI TIENES TU CALENDARIO!!</h1>
    <h2>Costo:</h2>
    <label>{{ data["Costo"] }}</label>

    <h2>Matriz:</h2>
    <div class="tabla">
    <table>
        <thead>
            <tr>
                {% for col in range(num_cols) %}
                <th>Equipo {{ col + 1 }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data["Matriz"] %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
